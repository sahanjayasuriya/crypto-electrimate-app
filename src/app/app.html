<ion-menu [content]="content">
  <ion-content>
    <div class="sidemenu_header">
      <ion-row>
        <ion-col col-5>
          <img id="user-pic" [src]=" user.photoURL == null? 'assets/img/no-user.png' : user.photoURL">
        </ion-col>
        <ion-col col-7 id="user-details">
          <h4 id="user-name">{{ user.displayName }}</h4>
          <h6 id="user-role">{{ user.email }}</h6>
        </ion-col>
      </ion-row>
    </div>
    <ion-list>
      <button [class.activePageHighlight]="checkActive(p)" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-start color="primary"></ion-icon> {{p.title}}
      </button>
      <button menuClose ion-item (click)="logOut()">
        <ion-icon name="log-out" item-start color="danger"></ion-icon> Log out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-header>

  <ion-navbar primary hideBackButton="true">
    <button class="header-button" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modules</ion-title>
    <ion-buttons end>
      <button (click)="viewBillDate()" class="header-button" ion-button icon-only>
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let module of moduleList" (click)="viewModule(module.id)">
      <ion-avatar item-start>
        <img src="assets/img/moduleIcon.png">
      </ion-avatar>
        <h2>{{module.name}}</h2>
      <p>Tap to view more info</p>
    </ion-item>
  </ion-list>
</ion-content>

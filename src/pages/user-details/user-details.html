<ion-header>

  <ion-navbar>
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-5>
      <img id="user-pic" src="{{ image }}">
    </ion-col>
    <ion-col col-7>
      <h4 id="user-name">{{ name }}</h4>
      <h6 id="user-joined">Added {{ joined}} months ago</h6>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-row>
        <ion-col col-6><b>E-Mail</b></ion-col>
        <ion-col col-6>deshani@gmail.com</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6><b>Mobile Number</b></ion-col>
        <ion-col col-6>0713204789</ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-card color="danger" *ngIf="settle !== '0'">
      <ion-card-header>
        <b>Pending Settlements</b>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-4>
            <ion-icon style="font-size: 5em" name="alert"></ion-icon>
          </ion-col>
          <ion-col col-8>
            <ion-row>
              A sum of of &nbsp; <b>Rs. {{ settle }}</b>&nbsp; is pending
            </ion-row>
            <ion-row style="padding-top: 2rem">
              <button id="settle-btn" ion-button block outline right (click)="openSettleModal()">Settle</button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card color="success" *ngIf="settle === '0'">
      <ion-card-header>
        <b>No Pending Settlements</b>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-4>
            <ion-icon style="font-size: 5em" name="checkbox-outline"></ion-icon>
          </ion-col>
          <ion-col col-8>
            <ion-row>
              All bills are settled
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-row>
  <ion-row>
    <ion-col col-12>
      <button ion-button block outline block>View Payment History</button>
    </ion-col>
  </ion-row>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="contact"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="text" color="primary"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="call" color="primary"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

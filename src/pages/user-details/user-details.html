<!-- User detail page - Content -->
<ion-header>

    <ion-navbar>
        <ion-title>User Details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col col-5>
            <img id="user-pic" [src]="user.photoURL == null? 'assets/img/no-user.png' : user.photoURL">
        </ion-col>
        <ion-col col-7 style="padding-top: 20px">
            <h4 id="user-name">{{ user.displayName }}</h4>
            <h6 id="user-joined">Added on {{user.created}}</h6>
        </ion-col>
    </ion-row>
    <ion-row style="padding: 0px 15px 5px 15px">
        <ion-col col-12>
            <ion-row>
                <ion-col col-4><b>E-Mail</b></ion-col>
                <ion-col col-8>{{ user.email }}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4><b>Mobile</b></ion-col>
                <ion-col col-8>{{ user.phoneNumber }}</ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <!--display if user has mobile number provided -->
    <ion-fab bottom right *ngIf="user.phoneNumber != null">
        <button ion-fab>
            <ion-icon name="contact"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab (click)="smsUser()">
                <ion-icon name="text" color="primary"></ion-icon>
            </button>
            <button ion-fab (click)="callUser()">
                <ion-icon name="call" color="primary"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>
</ion-content>

<!--Password rest page - content -->
<ion-header>

    <ion-navbar>
        <ion-title>Forgot Password</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-row>
        <ion-col>
            <p>Please enter your email address to reset the password</p>
            <ion-item style="padding: 0">
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <button ion-button full (click)="resetPwd()">Reset Password</button>
        </ion-col>
    </ion-row>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <h2>Please enter your email address to reset the password</h2>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <button ion-button full (click)="resetPwd()">Reset Password</button>
  </ion-row>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>password-change</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-item>
      <ion-label floating>Current Password</ion-label>
      <ion-input type="password" [(ngModel)]="currentPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repeat New Password</ion-label>
      <ion-input type="password" [(ngModel)]="repeatNewPassword"></ion-input>
    </ion-item>
    <button ion-button full (click)="changePasswordClicked()">Change Password</button>
  </ion-row>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Verify OTP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-item>
      <ion-label floating>Enter the code sent to your mobile</ion-label>
      <ion-input type="number" [(ngModel)]="otpCode"></ion-input>
    </ion-item>
    <button ion-button full (click)="verifyCode()">Verify Code</button>
    <button ion-button full color="light" (click)="closeModal()">Cancel</button>
  </ion-row>
</ion-content>

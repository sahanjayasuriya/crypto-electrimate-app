<ion-header>

  <ion-navbar primary hideBackButton="true">
    <button class="header-button" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Users</ion-title>
    <ion-buttons end>
      <button class="header-button" ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of userList"  (click)="viewUserDetails(user.id)">
      <ion-avatar item-start>
        <img [src]=" user.photoURL == null? 'assets/img/no-user.png' : user.photoURL">
      </ion-avatar>
      <h2>{{ user.name == null? 'Name not provided' : user.name}}</h2>
      <p>Added on {{ user.created }}</p>
    </ion-item>
  </ion-list>
</ion-content>

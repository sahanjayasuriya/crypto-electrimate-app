<ion-header>

  <ion-navbar primary hideBackButton="true">
    <button class="header-button" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Users</ion-title>
    <ion-buttons end>
      <button class="header-button" ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="viewUserDetails('Deshani Vimukthika', 'assets/img/user1.png', '1200.00', '4')">
      <ion-avatar item-start>
        <img src="assets/img/user1.png">
      </ion-avatar>
      <h2>Deshani Vimukthika</h2>
      <h3 style="color: #dc3545">Rs. 1200.00 to settle</h3>
      <p>Added 4 months ago</p>
    </ion-item>
    <ion-item (click)="viewUserDetails('Pamodya de Seram', 'assets/img/user2.png', '0', '3')">
      <ion-avatar item-start>
        <img src="assets/img/user2.png">
      </ion-avatar>
      <h2>Pamodya de Seram</h2>
      <h3 style="color: #18a64f">Settled</h3>
      <p>Added 3 month ago</p>
    </ion-item>
    <ion-item (click)="viewUserDetails('Mahela Abeysekara', 'assets/img/user3.png', '0', '1')">
      <ion-avatar item-start>
        <img src="assets/img/user3.png">
      </ion-avatar>
      <h2>Mahela Abeysekara</h2>
      <h3 style="color: #18a64f">Settled</h3>
      <p>Added 1 month ago</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Sensors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let sensor of sensorList; let i = index"  [attr.data-index]="i">
      <ion-avatar item-start>
        <img src="assets/img/sensorIcon.png">
      </ion-avatar>
      <h2>Sensor {{i+1}}</h2>
      <h5>{{sensor.name}}</h5>
      <h3>Assigned to {{sensor.user}}</h3>
      <p style="color: #18a64f">Enabled</p>
    </ion-item>
  </ion-list>
</ion-content>

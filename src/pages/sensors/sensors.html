<ion-header>

    <ion-navbar>
        <ion-title>Sensors</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let sensor of sensorList; let i = index" [attr.data-index]="i">
            <ion-avatar item-start>
                <img src="assets/img/sensorIcon.png">
            </ion-avatar>
            <h2>Sensor {{i+1}}</h2>
            <h5>{{sensor.name.sensorId}}</h5>
            <h3>{{sensor.user?.displayName ? 'Assigned to '+ sensor.user.displayName:'Name not provided'}}</h3>
            <p style="color: #18a64f">Enabled</p>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab (click)="addSensor()">+</button>
    </ion-fab>
</ion-content>

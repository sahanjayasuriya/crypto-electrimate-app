<ion-header>

  <ion-navbar>
    <ion-title>Add User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="username"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="secondary" (click)="showUserList()" block>Save</button>
      <button ion-button color="primary" (click)="showScanQr()" block>Save & Add Sensor</button>
    </div>

  </ion-list>
</ion-content>
